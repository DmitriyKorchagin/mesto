<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="main-page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="логотип Mesto" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar-image.jpg" alt="Исследователь Жак-Ив Кусто" class="profile__image" />

        <div class="profile__info">
          <div class="profile__inline">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_profile">
    <form class="popup__container" name="add-profile" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      
        <input type="text" class="popup__input popup__input_name" name="popup-input-name" id="text-name-input"
          required="required" minlength="2" maxlength="40" />
        <span class="popup__input-error" id="text-name-input-error">Вы пропустили это
          поле.</span>
      
        <input type="text" class="popup__input popup__input_job" name="popup-input-job" id="text-job-input"
          required="required" minlength="2" maxlength="200" />
        <span class="popup__input-error" id="text-job-input-error">Вы
          пропустили это поле.</span>
      
      <input type="submit" class="popup__submit" name="profile_submit" value="Сохранить" />
      <button type="button" class="popup__close-button"></button>
    </form>
  </section>
  <section class="popup popup_place">
    <form class="popup__container" name="add-place popup-form-place" novalidate>
      <h2 class="popup__title">Новое место</h2>
              <input type="text" class="popup__input popup__input_place" placeholder="Название" name="popup-input-place"
          required="required" minlength="2" maxlength="30" />
        <span class="popup__input-error">Вы пропустили это поле.</span>
      
      
        <input type="url" class="popup__input popup__input_link" placeholder="Ссылка на картинку"
          name="popup-image-link" required="required" />
        <span class="popup__input-error">Введите адрес сайта.</span>
      
      <input type="submit" class="popup__submit popup__submit_place" value="Сохранить" />
      <button type="button" class="popup__close-button popup__close-button_edit-form"></button>
    </form>
  </section>
  <section class="popup popup_image" id="popup_image">
    
      <img src="#" alt="#" class="popup__image-scale" />
      <h2 class="popup__image-title"></h2>
      <button type="button" class="popup__close-button popup__close-button_image-scale"></button>
    
  </section>

  <template class="element_template">
    <article class="element">
      <button class="element__trash-icon" type="button"></button>
      <img src="#" alt="#" class="element__image" />
      <div class="element__rectangle">
        <h2 class="element__title" name="element-title-image"></h2>
        <button type="button" class="element__group"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>

</body>

</html>
